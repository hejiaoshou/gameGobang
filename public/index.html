<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五子连珠</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="test">
        <div></div>
    </div>
    <div class="btn_box">
        <button id="init">重置棋盘</button>
    </div>
</body>
<script>

    var gobang = document.getElementById('test')
    var init = document.getElementById('init')
    init.addEventListener('click',function () {
        console.log(gobang)
        gobang.innerHTML = ''
        drawGobang(10)
    })
    drawGobang(10)

    // 初始化棋盘
    function drawGobang(n) {
        for(var i=0;i<n;i++){
            
            for(var j=0;j<n;j++){
            
                var block = document.createElement("div");
                block.className = "gobang_block";
                // 赋予每个格子一个id,方便以后识别并下棋，或可添加html5自定义属性data-*
                block.id = "block_"+ i + "_" + j;
                gobang.appendChild(block);
            
                // 边缘的格子属于特殊情况，需要单独绘制
                if(i==0){
                    block.className += " top";
                }
                if(i==n-1){
                    block.className += " bottom";
                }
                if(j==0){
                    block.className += " left";
                }
                if(j==n-1){
                    block.className += " right";
                }
            }
        }
        document.addEventListener('click',落子)
    }

    // 落子 白棋先手 
    var click_number = 0;
    function 落子 (event) {
        var e = event,
            格子,
            坐标;
            console.log(typeof e)
        if (typeof e === 'string') {
            console.log('网络落子');
            格子 = document.getElementById(event);
            坐标 = event;
            
            if (格子.childNodes.length === 0) {
            var x = 坐标.split('_')[1];
            var y = 坐标.split('_')[2];
            var 棋子 = document.createElement("div");
            console.log('x:',x,'--y:',y)
            if (click_number%2) {
                棋子.className = "heiqi";
                输赢(x,y,'heiqi');
                格子.appendChild(棋子);
            } else {
                棋子.className = "baiqi";
                输赢(x,y,'baiqi');
                格子.appendChild(棋子);
            }
                ++click_number;
            } else {
                console.log('该位置已经落子')
            }

            document.addEventListener('click',落子);
        } else if (e.path[1].id == 'test') {
            格子 = document.getElementById(e.path[0].id);
            坐标 = e.path[0].id;
            ws.send(e.path[0].id);
            document.removeEventListener('click',落子);
            
            if (格子.childNodes.length === 0) {
            var x = 坐标.split('_')[1];
            var y = 坐标.split('_')[2];
            var 棋子 = document.createElement("div");
            console.log('x:',x,'--y:',y)
            if (click_number%2) {
                棋子.className = "heiqi";
                输赢(x,y,'heiqi');
                格子.appendChild(棋子);
            } else {
                棋子.className = "baiqi";
                输赢(x,y,'baiqi');
                格子.appendChild(棋子);
            }
                ++click_number;
            } else {
                console.log('该位置已经落子')
            }
            console.log(click_number);

        } else {
            return 0;
        }
    }

    // 输赢判断
    function 输赢 (x,y,name) {

        var 竖向连子 = 0;
        var 横向连子 = 0;
        var 左右连子 = 0;
        var 右左连子 = 0;
        // 竖向
        {
            let _x = x,
                _y = y
            for (let i=0; i<4; i++) {
                let test = document.getElementById('block_'+(++_x)+'_'+_y+'');
                if (test) {
                    if (test.childNodes.length) {
                        if (test.childNodes[0].className === name) {
                            ++竖向连子
                        } else {
                            break;
                        }
                    } else {
                        break;
                    }
                }
            }
        }
        {
            let _x = x,
                _y = y
            for (let i=0; i<4; i++) {
                let test = document.getElementById('block_'+(--_x)+'_'+_y+'');
                if (test) {
                    if (test.childNodes.length) {
                        if (test.childNodes[0].className === name) {
                            ++竖向连子
                        } else {
                            break;
                        }
                    } else {
                        break;
                    }
                }
            }
        }

        // 横向
        {
            let _x = x,
                _y = y
            for (let i=0; i<4; i++) {
                let test = document.getElementById('block_'+_x+'_'+(++_y)+'');
                if (test) {
                    if (test.childNodes.length) {
                        if (test.childNodes[0].className === name) {
                            ++横向连子
                        } else {
                            break;
                        }
                    } else {
                        break;
                    }
                }
            }
        }
        {
            let _x = x,
                _y = y
            for (let i=0; i<4; i++) {
                let test = document.getElementById('block_'+_x+'_'+(--_y)+'');
                if (test) {
                    if (test.childNodes.length) {
                        if (test.childNodes[0].className === name) {
                            ++横向连子
                        } else {
                            break;
                        }
                    } else {
                        break;
                    }
                }
            }
        }
        // 左角到右角
        {
            let _x = x,
                _y = y
            for (let i=0; i<4; i++) {
                let test = document.getElementById('block_'+(--_x)+'_'+(--_y)+'');
                if (test) {
                    if (test.childNodes.length) {
                        if (test.childNodes[0].className === name) {
                            ++左右连子
                        } else {
                            break;
                        }
                    } else {
                        break;
                    }
                }
            }
        }
        {
            let _x = x,
                _y = y
            for (let i=0; i<4; i++) {
                let test = document.getElementById('block_'+(++_x)+'_'+(++_y)+'');
                if (test) {
                    if (test.childNodes.length) {
                        if (test.childNodes[0].className === name) {
                            ++左右连子
                        } else {
                            break;
                        }
                    } else {
                        break;
                    }
                }
            }
        }
        // 右角到左角
        {
            let _x = x,
                _y = y
            for (let i=0; i<4; i++) {
                let test = document.getElementById('block_'+(--_x)+'_'+(++_y)+'');
                if (test) {
                    if (test.childNodes.length) {
                        if (test.childNodes[0].className === name) {
                            ++右左连子
                        } else {
                            break;
                        }
                    } else {
                        break;
                    }
                }
            }
        }
        {
            let _x = x,
                _y = y
            for (let i=0; i<4; i++) {
                let test = document.getElementById('block_'+(++_x)+'_'+(--_y)+'');
                if (test) {
                    if (test.childNodes.length) {
                        if (test.childNodes[0].className === name) {
                            ++右左连子
                        } else {
                            break;
                        }
                    } else {
                        break;
                    }
                }
            }
        }

        if (横向连子 >= 4 || 竖向连子 >= 4 || 左右连子 >=4 || 右左连子 >= 4) {
            setTimeout(function () {
                alert(name == 'baiqi' ? '恭喜白棋胜利！' : '恭喜黑棋胜利！')
                document.removeEventListener('click',落子)
            },100)
        }

    }

    // ws

        // var ws = new WebSocket("ws://192.168.10.132:80");
        var ws = new WebSocket("ws://127.0.0.1:80");
        
        ws.onopen = function (evt) {
            console.log('Connection open...');
            ws.send('hello,websocket!');
        }

        ws.onmessage = function (evt) {
            console.log( "Received Message: " + evt.data);
            落子(evt.data);
            // ws.close();
        }

        // ws.onclose = function (evt) {
        //     console.log('Connection close');
        // }

</script>

    服务收到落子信息，发送到B客户端，在指定坐标落子，开放B点击事件。
